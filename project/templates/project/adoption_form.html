{% extends 'project/base.html' %}

{% block content %}

<h1>Adoption Form</h1>
<form method="post" action="{% url 'adoption_form' %}">
    {% csrf_token %}
    <table>
        {% for field in form %}
        <tr>
            <th>{{field.label}} </th>
            <td> {{field}} </td>
        </tr>
        {% endfor %}
    </table>
    <div style="text-align: center;">
        <button type="submit" class="button-54">Submit Application</button>

</form>
<form action="{% url 'homepage'%}">
    <button type="submit" class="button-54">Cancel</button>
</form>
    </div>
{% endblock %}
