{% extends 'blog/base.html' %}

{% block content %}
<h1>Register an Account</h1>

<!-- very basic login form -->
<form method="POST" action="{% url 'register' %}">

    {% csrf_token %}
    {{form}}
    <input type="submit" value="Register">

</form>
{% endblock %}
