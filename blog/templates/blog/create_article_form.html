<!-- blog/templates/blog/create_article_form.html -->

{% extends 'blog/base.html' %}

{% block content %}

<h2>Add an Article</h2>

<form method="POST" enctype="multipart/form-data">
    <!-- display the form {context variable} -->
    {% csrf_token %}

    {{form}}
    <input type="submit" name="Create Article">

</form>

    <!-- NOTE: this is a separate form! -->
    <form action="{% url 'show_all'%}">
        <input type="submit" name="Cancel" value="Cancel">
    </form>

{% endblock %}
