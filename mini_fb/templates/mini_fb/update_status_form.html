{% extends 'mini_fb/base.html' %}

{% block content %}

<h2>Update Status Message</h2>

<form method="POST" enctype="multipart/form-data"> 
    <!-- display the form {context variable} -->
    {% csrf_token %}

    <table>
        {% for field in form %}
        <tr>
            <th>{{field.name}}</th>
            <td>{{field}}</td>
        </tr>
        {% endfor %}
        <tr>
            <td></td>
            <td>
                <input type='submit' name = 'update_message' value= 'Update Status Message!'>
            </td>
        </tr>
        </table>
    
</form>

{% endblock %}
